      published_news:
        subject: "“სთორიბილდერის” სიახლეები!"
        message: "“სთორიბილდერს” დაემატა სიახლეები. დააჭირეთ ბმულს, რათა გაიგოთ, რა არის ახალი “სთორიბილდერზე”."
