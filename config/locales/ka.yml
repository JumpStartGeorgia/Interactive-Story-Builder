        subject: "კეთილი იყოს თქვენი მობრძანება “სთორიბილდერზე!”"
        message: "გმადლობთ, რომ გახდით “სთორიბილდერის” წევრი. ჩვენ გვსურს, გავიგოთ უფრო მეტი თქვენი ამბების შესახებ!\n\nროცა დრო გექნებათ, გთხოვთ, ეწვიოთ პარამეტრების გვერდს, რათა შეიყვანოთ ინფორმაცია თქვენ შესახებ, შეცვალოთ პროფილის სურათი, სახელი და პირადი ბმულიი: [settings_link].\n\nთქვენ შეიგიძლიათ განსაზღვროთ, როდის გსურთ “სთორიბილდერიდან” შეტყობინებების მიღება, ამისათვის ეწვიეთ შეტყობინებების გვერდს: [notifications_link]."
      published_story:
        subject: "“სთორიბილდერზე” გამოქვეყნდა ახალი ამბავი!"
        message: "ამბები, რომლითაც თქვენ დაინტერესდით, უკვე გამოქვეყნებულია:"
      story_comment:
        subject: "ვიღაცამ დატოვა კომენტარი “სთორიბილდერზე” თქვენ მიერ გამოქვეყნებულ ამბავზე!"
        message: "ამ ამბებზე ცოტა ხნის წინ დატოვეს კომენტარები:"
        comment: "1 კომენტარი"
