    about:
      title: “სთორიბილდერის” შესახებ 
      intro: "ეს არის პლატფორმა, რომლის საშუალებითაც შეგიძლიათ ტექსტი, აუდიო, სურათი და/ან ვიდეო გარდაქმნათ კრეატიულ ვებ-ამბად და გაუზიაროთ სამყაროს. "
      p1: "“სთორიბილდერი” არის ხელსაწყო, რომლის საშუალებითაც ნებისმიერ ადამიანს შეუძლია შექმნას შერეული მედია ტიპის ამბავი პროგრამირების ცოდნის გარეშე. მსგავსი აპლიკაციებისგან “სთორიბილდერს” ის განასხვავებს, რომ ავტორს აქვს სრული კონტროლი ამბის სტრუქტურაზე. თითოეული ამბავი შედგება ავტორის სურვილისამებრ დაწყობილი სხვადასხვა ტიპის მედია სექციისგან."
      p2: "თქვენ ირჩევთ, თუ რა უნდა იყოს თითოეულ სექციაში: ტექსტი/html, მთლიან ეკრანზე გაშლილი გამოსახულება/ვიდეო, ფოტო სლაიდშოუ თუ სხვა. თითოეულ სექციას შეგიძლიათ დაადოთ თქვენ მიერ შერჩეული აუდიო გაფორმება. მთლიანად თქვენზეა დამოკიდებული, რას შექმნით ამ აპლიკაციით!"
      p3: "“სთორიბილდერის” პლატფორმა ღია კოდის მქონეა, რაც იმას ნიშნავს, რომ შეგიძლიათ აპლიკაცია თქვენს სერვერზე განათავსოთ და “ჯამპსტარტ ჯორჯიას” “სთორიბილდერისგან” დამოუკიდებლად მართოთ თქვენი ამბები. ასევე, შეგიძლიათ “სთორიბილდერზე” შექმნილი ამბავი ჩამოტვირთოთ და თქვენთვის სასურველ საიტზე განათავსოთ. ამ შემთხვევაში თქვენი ორგანიზაცია არ იქნება დამოკიდებული მესამე მხარის მიერ თქვენი კონტენტის ჰოსტინგზე."
      p4: "“სთორიბილდერი” შექმნილია “ჯამპსტარტ ჯორჯიას” მიერ იმისათვის, რომ საზოგადოებრივ ორგანიზაციებს, ჟურნალისტებს, აქტივისტებსა და რიგით მოქალაქეებს მთელი მსოფლიოდან გაუადვილდეთ ინტერნეტის გამოყენებით თავიანთი აუდიტორიისთვის ამბების მოყოლა უფრო სახალისო და ინტერაქტიული გზით." 
      help: "თუ თქვენს ორგანიზაციას სურს, დაგვეხმაროს “სთორიბილდერის” დახვეწაში ფინანსური შემოწირულობით, დეველოპმენტის, დიზაინის ან სხვა კუთხით, შეგვეხმიანეთ!" 
